<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor QR-scanner</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;400&display=swap" rel="stylesheet">
</head>
<body>
  <div class="background">
    <div class="card">
      <img src="images/image-qr-code.png" class="qr-code" />
      <div class="text">
        <h1 class="title">Improve your front-end
          skills by building projects</h1>
        <p class="description">Scan the QR code to Visit Frontend
          Mentor and take your coding skills to
          the next level</p>
      </div>
    </div>
  </div>
</body>
</html>
